<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Suzuki</title>
  <link rel="icon" type="image/x-icon" href="./images/icons/favicon.ico">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="logos">
        <a href="index.html" class="logo">
          <img src="./images/logo-1.png" alt="Автополе" class="logo__img">
        </a>
        <a href="index.html" class="logo logo__two">
          <img src="./images/logo-2.png" alt="Suzuki" class="logo__img">
        </a>
        <div class="logo__text">
          Официальный дилер Suzuki в Санкт-Петербурге
        </div>
      </div>
      <div class="phone">
        <a class="phone__number" href="tel:+78122109405">+7 812 210-94-05</a>
        <a href="" class="phone__link">Заказать звонок</a>
      </div>
    </div>
  </header>
  <section class="slider">
    <ul class="slider__list">
      <li class="slider__item showing">
        <img src="./images/slider/slider-2.jpg" alt="Suzuki_Vitara" class="slider__img">
        <div class="slider__desc">
          <h1 class="slider__name">Новая Suzuki Vitara</h1>
          <p class="slider__price">от 999 000 ₽</p>
          <a href="" class="slider__link">Узнать подробнее</a>
        </div>
      </li>
      <li class="slider__item">
          <img src="./images/slider/slider-1.jpg" alt="Suzuki_SX4" class="slider__img">
          <div class="slider__desc">
            <h1 class="slider__name">Новая Suzuki SX4</h1>
            <p class="slider__price">от 1 099 000 ₽</p>
            <a href="" class="slider__link">Узнать подробнее</a>
          </div>
        </li>
    </ul>
    <div class="slider__arrows">
        <button class="slider__arrow active" id="prev"></button>
        <button class="slider__arrow" id="next"></button>
    </div>
  </section>
  <section class="tab">
    <div class="container">
      <ul class="tab__list">
        <li class="tab__item">
          <div class="tab__title">Suzuki Vitara</div>
          <a href="" class="tab__link">
            <img src="./images/tab/vitara.png" alt="Suzuki_Vitara" class="tab__img">
          </a>
        </li>
        <li class="tab__item">
            <div class="tab__title">Suzuki SX4</div>
            <a href="" class="tab__link">
              <img src="./images/tab/sx4.png" alt="Suzuki_Vitara" class="tab__img">
            </a>
          </li>
      </ul>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
